<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/card1elements.css">
    <link rel="stylesheet" href="css/card2elements.css">

<body>
    
    <div id="container">

        <div id="cards">

            <div id="card1">

                <div id="cardhalfbg1">
                    <h1 id="title1">Lite</h1>
                    <h1 id="start1">( Starting at )</h1>
                    <h1 id="price1">3.50 <i class="fas fa-euro-sign"></i></h1>

                </div>

                <div id="cardhalfbgreverse1">

                    <span id="servicesposition">

                        <p class="cardservice">Service 1</p>
                        <p class="cardservice">Service 2</p>
                        <p class="cardservice" style="color:rgb(135, 135, 135);
                        text-shadow:0px 0px 1px rgb(65, 65, 65);">Service 3</p>


                    
                    </span>

                </div>

            </div>

            <div id="card2">
                <div id="cardhalfbg2">
                    <h1 id="title2">Smart</h1>
                    <h1 id="start2">( Starting at )</h1>
                    <h1 id="price2">10.50 <i class="fas fa-euro-sign"></i></h1>

                </div>
                <div id="cardhalfbgreverse2">

                    <span id="servicesposition">

                        <p class="cardservice">Service 1</p>
                        <p class="cardservice">Service 2</p>
                        <p class="cardservice" style="color:rgb(13, 111, 4);text-shadow:0px 0px 2px rgb(137, 240, 34);">Service 3</p>
                        <p class="cardservice" style="color:rgb(13, 111, 4);text-shadow:0px 0px 2px rgb(137, 240, 34);">Service 4</p>


                    </span>

                </div>

            </div>

            <div id="card3">
                <div id="cardhalfbg3">

                    <h1 id="title3">Premium</h1>
                    <h1 id="start3">( Starting at )</h1>
                    <h1 id="price3">25.50 <i class="fas fa-euro-sign"></i></h1>

                </div>
                <div id="cardhalfbgreverse3">

                    <span id="servicesposition">

                        <p class="cardservice">Service 1</p>
                        <p class="cardservice">Service 2</p>
                        <p class="cardservice" style="color:rgb(13, 111, 4);text-shadow:0px 0px 2px rgb(137, 240, 34);">Service 3</p>
                        <p class="cardservice" style="color:rgb(13, 111, 4);text-shadow:0px 0px 2px rgb(137, 240, 34);">Service 4</p>
                        <p class="cardservice" style="color:rgb(186, 0, 0);text-shadow:0px 0px 2px rgb(255, 61, 61);">Service 5</p>

                    </span>

                </div>

            </div>

        </div>

    </div>
